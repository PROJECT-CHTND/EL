[project]
name = "el-eval"
version = "1.0.0"
description = "Eager Learner Evaluation Framework"
requires-python = ">=3.11"
dependencies = [
    "el-core",
    "rich>=13.0.0",
    "click>=8.0.0",
]

[project.scripts]
el-eval = "el_eval.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/el_eval"]
