name: CI

on:
  push:
    branches:
      - main
      - develop
      - "feature/**"
      - "test/**"
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements.txt -r dev-requirements.txt

      - name: Run pytest (root + el-agent tests)
        env:
          PYTHONPATH: "${{ github.workspace }}/el-agent/src"
        run: |
          python -m pytest -q

      - name: Run mypy (agent only)
        run: |
          python -m mypy agent

name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-e2e:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: dummy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies (root)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install el-agent package (editable)
        run: |
          pip install -e ./el-agent

      - name: Start services (Redis)
        run: |
          docker compose -f docker-compose.yml up -d redis | cat

      - name: Wait for Redis
        run: |
          until docker exec redis-el redis-cli ping | grep PONG; do sleep 1; done

      - name: Run unit tests
        run: |
          pytest -q

      - name: Run E2E gate script
        run: |
          python scripts/e2e_gate_a.py