name: Weekly Report

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run aggregator
        run: |
          python scripts/score_aggregator.py

      - name: Commit changes if any
        run: |
          git config user.name "ci-bot"
          git config user.email "ci-bot@users.noreply.github.com"
          git add reports/weekly.md
          if ! git diff --cached --quiet; then
            git commit -m "chore(report): update weekly prompt report [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi

